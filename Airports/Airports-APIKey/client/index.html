<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Airports Demo</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Airports demonstrator</h1>
            <p>This sample shows how to display a map using the OS Maps API, and overlay it with features loaded from the OS Features API.</p>
            <p>Airports are shown in blue, and can be selected with a click. Pan and zoom the map to find other airports.</p>
            <p id="message"></p>
        </div>
        <div id="map"></div>
        <div id="details" class="hidden">
            <button class="close" onclick="closeModal()">X</button>
            <h2>Airport Details</h2>
            <div id="attributes"></div>
        </div>
		<script type="text/javascript" src="map.js"></script>
    </body>
</html>
